<div class="max-w-5xl mx-auto px-4 py-8">
  <div class="flex items-center mb-8">
    <a routerLink="/" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-white transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-gray-950 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-gray-100 hover:text-gray-900 h-9 px-4 py-2 mr-4">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4 mr-2">
        <path d="m12 19-7-7 7-7"></path>
        <path d="M19 12H5"></path>
      </svg>
      Back
    </a>
    <h1 class="text-3xl font-bold">Edit Profile</h1>
  </div>

  <div class="grid md:grid-cols-3 gap-6">
    
    <div class="md:col-span-1 border rounded-lg shadow-sm">
      <div class="p-4 border-b">
        <h2 class="font-semibold text-lg">Profile Photo</h2>
        <p class="text-sm text-gray-500">Update your profile photo</p>
      </div>
      <div class="p-4 flex flex-col items-center">
        <div class="w-48 h-48 rounded-md overflow-hidden mb-4 bg-gray-100">
          
          <img [src]="previewUrl || user.avatar || '/'" alt="AperÃ§u de l'avatar" class="w-full h-full object-cover" />
        </div>
        <div class="w-full">
          <label for="avatar" class="cursor-pointer w-full">
            <div class="flex items-center justify-center gap-2 border-2 border-dashed rounded-md p-4 hover:bg-gray-100 transition-colors">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
              </svg>
              <span>Upload Image</span>
            </div>
            <input id="avatar" type="file" accept="image/*" class="hidden" (change)="handleFileChange($event)" />
          </label>
        </div>
      </div>
    </div>

    <div class="md:col-span-2 border rounded-lg shadow-sm">
      <form (ngSubmit)="handleSubmit()">
        <div class="p-4 border-b">
          <h2 class="font-semibold text-lg">Personal Information</h2>
          <p class="text-sm text-gray-500">Update your personal information</p>
        </div>
        <div class="p-4 space-y-4">
          <div class="space-y-2">
            <label for="nom" class="text-sm font-medium leading-none">Last Name</label>

            <input id="nom" class="flex h-10 w-full rounded-md border border-gray-200 bg-white px-3 py-2 text-sm placeholder:text-gray-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-gray-950 focus-visible:ring-offset-2" [value]="user.nom" />
          </div>
          <div class="space-y-2">
            <label for="prenom" class="text-sm font-medium leading-none">First Name</label>
            <input id="prenom" class="flex h-10 w-full rounded-md border border-gray-200 bg-white px-3 py-2 text-sm placeholder:text-gray-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-gray-950 focus-visible:ring-offset-2" [value]="user.prenom" />
          </div>
          <div class="space-y-2">
            <label for="email" class="text-sm font-medium leading-none">Email</label>
            <input id="email" type="email" class="flex h-10 w-full rounded-md border border-gray-200 bg-white px-3 py-2 text-sm placeholder:text-gray-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-gray-950 focus-visible:ring-offset-2" [value]="user.email" />
          </div>
        </div>
        <div class="p-4 border-t flex justify-end gap-2">
          <a routerLink="/userProfile" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-white transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-gray-950 focus-visible:ring-offset-2 border border-gray-200 bg-white hover:bg-gray-100 hover:text-gray-900 h-9 px-4 py-2">
            Cancel
          </a>
          <button type="submit" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-white transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-gray-950 focus-visible:ring-offset-2 bg-gray-900 text-gray-50 hover:bg-gray-900/90 h-9 px-4 py-2">
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
