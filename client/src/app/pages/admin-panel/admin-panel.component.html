<div class="min-h-screen bg-gray-50 text-gray-900">
  <main class="max-w-7xl mx-auto px-4 py-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold tracking-tight">Data Samples</h1>
      <button
        (click)="openCreateModal()"
        class="bg-purple-600 text-white px-4 py-2 hover:bg-purple-700 transition"
      >
        + Create New Sample
      </button>
    </div>

    <!-- Loading -->
    <div *ngIf="isLoadingSamples" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3 animate-pulse">
      <div *ngFor="let n of [1,2,3,4,5,6]" class="bg-white p-4 border border-gray-200 rounded-lg shadow-sm">
        <div class="h-4 bg-gray-300 rounded w-1/2 mb-3"></div>
        <div class="h-3 bg-gray-200 rounded w-full mb-2"></div>
        <div class="flex flex-wrap gap-2">
          <div class="w-16 h-6 bg-gray-200 rounded-md"></div>
          <div class="w-20 h-6 bg-gray-200 rounded-md"></div>
          <div class="w-12 h-6 bg-gray-200 rounded-md"></div>
        </div>
      </div>
    </div>

    <!-- Loaded -->
    <div *ngIf="!isLoadingSamples" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
      <div
        *ngFor="let sample of dataSamples"
        (click)="setActiveSample(sample)"
        [ngClass]="{
          'border-purple-600 ring-2 bg-purple-50 shadow-md': sample.safeName === activeSampleName
        }"
        class="relative cursor-pointer bg-white p-4 border border-gray-200 rounded-lg shadow-sm hover:shadow-md transition"
      >
        <div
          *ngIf="sample.safeName === activeSampleName"
          class="absolute top-2 right-2 bg-purple-600 text-white text-xs px-2 py-1 rounded-full shadow"
        >
          âœ“ Active
        </div>

        <div class="mb-2 flex justify-between items-center">
          <h2 class="text-lg font-semibold truncate">{{ sample.name }}</h2>
        </div>

        <p class="text-sm text-gray-500 mb-2">
          {{ sample.annotedCount }} annotated over {{ sample.imageCount }} images
        </p>

        <div class="flex flex-wrap gap-2 text-sm">
          <span
            *ngFor="let cls of sample.classes"
            class="bg-purple-100 text-purple-800 px-2 py-1 rounded-md"
          >
            {{ cls }}
          </span>
        </div>
      </div>
    </div>

    <app-data-sample-modal
      *ngIf="isCreateModalOpen"
      [allClasses]="allClasses"
      (close)="isCreateModalOpen = false"
      (submit)="createDataSample($event)"
    ></app-data-sample-modal>
  </main>
</div>
