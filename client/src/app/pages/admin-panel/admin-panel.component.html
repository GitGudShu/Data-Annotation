<div class="admin-panel">
  <h2>Admin Panel</h2>

  <ng-container *ngIf="allClasses.length > 0; else loading">
    <div class="class-toggle-panel">
      <h3>Select Active Classes</h3>
      <div class="classes-grid">
        <button
          *ngFor="let label of allClasses"
          [class.active]="isActive(label)"
          (click)="toggleClass(label)"
        >
          {{ label }}
        </button>
      </div>
    </div>
  </ng-container>

  <ng-template #loading>
    <div class="loader bouncing-dots"></div>
  </ng-template>

  <button class="edit-btn" (click)="updateActiveClassOverlay()">
    Edit Active Classes
  </button>
</div>
