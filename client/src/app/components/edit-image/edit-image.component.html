<div class="flex flex-col min-h-screen bg-gray-50">
  <!-- Back Button -->
  <div class="p-4">
    <button (click)="goBack()" class="text-sm text-purple-600 hover:underline flex items-center">
      <svg class="h-4 w-4 mr-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
      Back
    </button>
  </div>

  <main class="container mx-auto px-4 md:px-6 py-4 flex flex-col lg:flex-row gap-6 flex-1">
    <div class="flex-1 border rounded-lg bg-white shadow-sm p-4">
      <div class="relative aspect-video flex items-center justify-center overflow-hidden">
        <div *ngIf="imageUrl" class="transition-transform">
          <img
            [src]="imageUrl"
            alt="Selected Image"
            class="max-w-full h-auto"
            (load)="onImageLoad($event)"
          />
          <svg
            *ngIf="displayedWidth && displayedHeight"
            class="absolute inset-0 w-full h-full pointer-events-none overlay-svg"
            [attr.width]="displayedWidth"
            [attr.height]="displayedHeight"
            [attr.viewBox]="'0 0 ' + imageWidth + ' ' + imageHeight"
          >
            <polygon
              *ngFor="let poly of polygons"
              [attr.points]="poly.points"
              class="overlay-polygon"
              stroke-width="2"
            ></polygon>
          </svg>
        </div>
      </div>

      <!-- Controls -->
      <div class="flex justify-between items-center mt-4">
        <div class="flex gap-2">
          <button class="px-4 py-1 text-sm border rounded hover:bg-gray-100">Next</button>
        </div>
      </div>
    </div>

    <!-- Annotation Panel -->
    <div class="w-full lg:w-80 bg-white rounded-2xl shadow-lg p-5 space-y-5 border border-gray-100">
      <h3 class="text-xl font-semibold text-gray-800">Annotation Details</h3>

      <!-- Info Display -->
      <div class="text-sm space-y-2 text-gray-700">
        <div class="flex justify-between"><span class="text-gray-500">Image ID:</span><span class="font-medium">{{ imageId }}</span></div>
        <div class="flex justify-between"><span class="text-gray-500">Folder:</span><span class="font-medium">{{ city }}</span></div>
      </div>

      <!-- Danger Level -->
      <div>
        <h3 class="text-sm font-medium text-gray-700 mb-2">Danger Level</h3>
        <div class="space-y-2">
          <!-- Level 1 - Very Low -->
          <label class="flex items-center space-x-3 cursor-pointer">
            <input
              type="radio"
              name="danger"
              [value]="1"
              [(ngModel)]="dangerLevel"
              class="form-radio text-green-500 focus:ring-green-500"
            />
            <span class="flex items-center">
              <span class="w-3 h-3 rounded-full bg-green-500 mr-2"></span>
              <span class="text-sm text-gray-800">Very Low</span>
            </span>
          </label>

          <!-- Level 2 - Low -->
          <label class="flex items-center space-x-3 cursor-pointer">
            <input
              type="radio"
              name="danger"
              [value]="2"
              [(ngModel)]="dangerLevel"
              class="form-radio text-lime-500 focus:ring-lime-500"
            />
            <span class="flex items-center">
              <span class="w-3 h-3 rounded-full bg-lime-500 mr-2"></span>
              <span class="text-sm text-gray-800">Low</span>
            </span>
          </label>

          <!-- Level 3 - Medium -->
          <label class="flex items-center space-x-3 cursor-pointer">
            <input
              type="radio"
              name="danger"
              [value]="3"
              [(ngModel)]="dangerLevel"
              class="form-radio text-yellow-500 focus:ring-yellow-500"
            />
            <span class="flex items-center">
              <span class="w-3 h-3 rounded-full bg-yellow-500 mr-2"></span>
              <span class="text-sm text-gray-800">Medium</span>
            </span>
          </label>

          <!-- Level 4 - High -->
          <label class="flex items-center space-x-3 cursor-pointer">
            <input
              type="radio"
              name="danger"
              [value]="4"
              [(ngModel)]="dangerLevel"
              class="form-radio text-orange-500 focus:ring-orange-500"
            />
            <span class="flex items-center">
              <span class="w-3 h-3 rounded-full bg-orange-500 mr-2"></span>
              <span class="text-sm text-gray-800">High</span>
            </span>
          </label>

          <!-- Level 5 - Critical -->
          <label class="flex items-center space-x-3 cursor-pointer">
            <input
              type="radio"
              name="danger"
              [value]="5"
              [(ngModel)]="dangerLevel"
              class="form-radio text-red-600 focus:ring-red-600"
            />
            <span class="flex items-center">
              <span class="w-3 h-3 rounded-full bg-red-600 mr-2"></span>
              <span class="text-sm text-gray-800">Critical</span>
            </span>
          </label>
        </div>
      </div>

      <!-- Description -->
      <div>
        <label class="text-sm font-medium text-gray-700 block mb-1">Description</label>
        <textarea
          [(ngModel)]="annotationDescription"
          rows="3"
          placeholder="e.g. Pedestrian crossing unexpectedly..."
          class="w-full rounded-md border border-gray-300 focus:ring-2 focus:ring-purple-500 focus:border-transparent text-sm px-3 py-2 shadow-sm resize-none"
        ></textarea>
      </div>

      <!-- Buttons -->
      <div class="flex justify-between pt-2">
        <button
          (click)="saveAnnotation()"
          class="bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-medium px-4 py-2 rounded-md shadow-md transition"
        >
          Send
        </button>
        <button
          (click)="saveAnnotation()"
          class="bg-purple-600 hover:bg-purple-700 text-white text-sm font-medium px-4 py-2 rounded-md shadow-md transition"
        >
          Save
        </button>
        <button
          (click)="clearForm()"
          class="bg-gray-100 hover:bg-gray-200 text-sm font-medium px-4 py-2 rounded-md text-gray-800 transition"
        >
          Clear
        </button>
      </div>
    </div>

  </main>
</div>
