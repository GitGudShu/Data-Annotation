<div class="max-w-7xl mx-auto mt-8 px-4 sm:px-6 lg:px-8">
    <div class="bg-white shadow sm:rounded-lg p-6">
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
      <h1 class="text-2xl font-bold">Tableau de Bord d'Annotation</h1>
      <div class="flex flex-col sm:flex-row gap-3">
        <div class="relative">
          <button class="flex items-center gap-2 bg-white border border-gray-300 rounded-md px-3 py-2 text-sm">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            <span>30 derniers jours</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </button>
        </div>
        <button class="flex items-center gap-2 bg-indigo-600 text-white rounded-md px-3 py-2 text-sm hover:bg-indigo-700">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          <span>Nouveau Projet</span>
        </button>
      </div>
    </div>
    
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
      <app-stat-card 
        *ngFor="let card of statCards"
        [title]="card.title"
        [value]="card.value"
        [change]="card.change"
        [icon]="card.icon"
        [color]="card.color"
      ></app-stat-card>
    </div>
    
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
      <app-chart 
        [chartData]="annotationProgressChart" 
        title="Progression des Annotations"
        [height]="300"
      ></app-chart>
      
      <app-chart 
        [chartData]="userProductivityChart" 
        title="Productivité des Annotateurs"
        [height]="300"
      ></app-chart>
    </div>
    
    <app-data-table 
      [tableData]="recentProjects" 
      title="Projets Récents"
    ></app-data-table>
  </div>
