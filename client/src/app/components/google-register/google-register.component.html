<div class="flex items-center justify-center bg-white p-4">
  <div class="w-full max-w-[1000px] mx-auto mt-10 mb-10">
    <div class="overflow-hidden rounded-lg border border-gray-200 bg-white p-8">
      <h2 class="mb-2 text-2xl font-bold text-[#1a0f00]">Register</h2>
      <p class="mb-6 text-gray-600">
        Enter your email and password to create an account
      </p>

      <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="space-y-4">
        <div class="flex gap-4">
          <div class="w-1/2">
            <label for="firstName" class="block text-sm font-medium mb-1">
              First name
            </label>
            <input type="text" id="firstName" placeholder="John"
              class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm" name="firstName" ngModel />
          </div>
          <div class="w-1/2">
            <label for="lastName" class="block text-sm font-medium mb-1">
              Last name
            </label>
            <input type="text" id="lastName" placeholder="Doe"
              class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm" name="lastName" ngModel />
          </div>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium mb-1">
            Email
          </label>
          <input type="email" id="email" placeholder="m@example.com"
            class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm" name="email" ngModel />
        </div>

        <div>
          <label for="avatar" class="block text-sm font-medium mb-1">Avatar</label>

          <!-- Bouton ou zone cliquable pour sélectionner un fichier -->
          <label
            class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md cursor-pointer hover:bg-gray-50"
            for="avatar">
            <span class="text-sm text-gray-700">Choose a file</span>
            <input type="file" id="avatar" (change)="onFileSelected($event)" class="hidden" accept="image/*" />
          </label>

          <!-- Affichage du nom du fichier sélectionné -->
          <div class="mt-2">
            <ng-container *ngIf="selectedAvatar; else noFile">
              <span>{{ selectedAvatar.name }}</span>
            </ng-container>
            <ng-template #noFile>
              <span>No file selected</span>
            </ng-template>
          </div>

        </div>

        <div>
          <label for="password" class="block text-sm font-medium mb-1">
            Password
          </label>
          <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm"
            name="password" ngModel />
        </div>

        <div>
          <label for="confirmPassword" class="block text-sm font-medium mb-1">
            <span class="font-medium">Confirm</span> Password
          </label>
          <input type="password" id="confirmPassword" class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm"
            name="confirmPassword" ngModel />
        </div>

        <button type="submit" class="mb-6 w-full rounded-md bg-[#1a1625] py-3 text-white hover:bg-[#2a2635]">
          Register
        </button>

        <div class="mb-6 flex items-center">
          <div class="flex-1 border-t border-gray-200"></div>
          <span class="mx-4 text-sm text-gray-500">Or continue with</span>
          <div class="flex-1 border-t border-gray-200"></div>
        </div>

        <button type="button" (click)="registerWithGoogle()"
          class="mb-6 flex w-full items-center justify-center rounded-md border border-gray-200 py-3 hover:bg-gray-50">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="mr-2 h-5 w-5">
            <path fill="#FFC107"
              d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" />
            <path fill="#FF3D00"
              d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z" />
            <path fill="#4CAF50"
              d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z" />
            <path fill="#1976D2"
              d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z" />
          </svg>
          Register with Google
        </button>

        <div class="text-center text-sm">
          <span class="text-gray-600">Already have an account?</span>
          <a href="/login" class="font-medium text-black hover:underline">
            Sign in
          </a>
        </div>
      </form>
    </div>

  </div>
</div>
