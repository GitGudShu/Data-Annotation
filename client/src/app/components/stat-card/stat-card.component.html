<div class="bg-white rounded-lg shadow-sm p-5 flex gap-4">
    <div class="flex items-center justify-center w-12 h-12 rounded-lg" [ngStyle]="{'background-color': color + '1A'}">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" [ngStyle]="{'color': color}" [ngSwitch]="icon">
        <!-- Users -->
        <ng-container *ngSwitchCase="'users'">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
          <circle cx="9" cy="7" r="4"></circle>
          <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
        </ng-container>
        
        <!-- Image -->
        <ng-container *ngSwitchCase="'image'">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <circle cx="8.5" cy="8.5" r="1.5"></circle>
          <polyline points="21 15 16 10 5 21"></polyline>
        </ng-container>
        
        <!-- Folder -->
        <ng-container *ngSwitchCase="'folder'">
          <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
        </ng-container>
        
        <!-- Check Circle -->
        <ng-container *ngSwitchCase="'check-circle'">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </ng-container>
      </svg>
    </div>
    
    <div class="flex-1">
      <h3 class="text-sm text-gray-500 font-medium">{{title}}</h3>
      <div class="text-2xl font-semibold my-2">{{value}}</div>
      <div class="flex items-center gap-1 text-sm font-medium" 
           [ngClass]="{'text-green-600': change > 0, 'text-red-600': change < 0}">
        <svg *ngIf="change > 0" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="18 15 12 9 6 15"></polyline>
        </svg>
        <svg *ngIf="change < 0" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
        <span>{{change > 0 ? '+' : ''}}{{change}}%</span>
        <span class="text-gray-400 font-normal ml-1">vs mois précédent</span>
      </div>
    </div>
  </div>
