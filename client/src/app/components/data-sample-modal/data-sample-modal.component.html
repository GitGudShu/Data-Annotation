<div class="fixed inset-0 z-50 bg-black/20 flex items-center justify-center">
  <div class="bg-white p-6 rounded-lg shadow-2xl w-full max-w-lg border border-gray-200">
    <h2 class="text-xl font-bold mb-4 text-gray-800">Create New Data Sample</h2>

    <div class="grid grid-cols-2 gap-3 max-h-64 overflow-y-auto mb-6 pr-1">
      <button
        *ngFor="let label of allClasses"
        (click)="onToggle(label)"
        [ngClass]="{
          'bg-purple-600 text-white': selected.includes(label),
          'bg-gray-100 text-gray-700': !selected.includes(label)
        }"
        class="px-4 py-2 rounded-full border border-gray-300 hover:bg-purple-100 transition-all duration-200 text-sm font-medium"
      >
        {{ label }}
      </button>
    </div>

    <div class="flex justify-end gap-3">
      <button
        (click)="close.emit()"
        class="px-4 py-2 text-sm text-gray-600 border border-gray-300 rounded-md hover:bg-gray-100 transition"
      >
        Cancel
      </button>
      <button
        (click)="submit.emit(selected)"
        [disabled]="selected.length === 0"
        class="px-4 py-2 text-sm text-white bg-purple-600 rounded-md hover:bg-purple-700 disabled:opacity-50"
      >
        Create Sample
      </button>
    </div>
  </div>
</div>
