<div class="bg-white rounded-lg shadow-sm p-5">
  <div class="flex justify-between items-center mb-4">
    <h3 class="text-base font-semibold">{{title}}</h3>
    <div class="flex gap-2">
      <button class="flex items-center gap-1 bg-gray-100 text-gray-700 px-3 py-2 rounded-md text-sm hover:bg-gray-200">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="3 6 5 6 21 6"></polyline>
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
        </svg>
        <span>Exporter</span>
      </button>
    </div>
  </div>
  
  <div class="overflow-x-auto">
    <table class="w-full" *ngIf="tableData">
      <thead>
        <tr>
          <th *ngFor="let header of tableData.headers" class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider bg-gray-50">
            {{header}}
          </th>
          <th class="px-4 py-3 text-right text-xs font-semibold text-gray-500 uppercase tracking-wider bg-gray-50">
            Actions
          </th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <tr *ngFor="let row of tableData.rows" class="hover:bg-gray-50">
          <td class="px-4 py-3 whitespace-nowrap">{{row.id}}</td>
          <td class="px-4 py-3 whitespace-nowrap">{{row.name}}</td>
          <td class="px-4 py-3 whitespace-nowrap">
            <span class="inline-flex px-2 py-1 text-xs font-medium rounded-full" 
                  [ngClass]="{
                    'bg-green-100 text-green-800': row.status === 'active',
                    'bg-indigo-100 text-indigo-800': row.status === 'completed',
                    'bg-yellow-100 text-yellow-800': row.status === 'pending'
                  }">
              {{row.status === 'active' ? 'Actif' : row.status === 'completed' ? 'Termin√©' : 'En attente'}}
            </span>
          </td>
          <td class="px-4 py-3 whitespace-nowrap">{{row.images}}</td>
          <td class="px-4 py-3 whitespace-nowrap">
            <div class="flex flex-col gap-1">
              <div class="w-24 h-1.5 bg-gray-200 rounded-full overflow-hidden">
                <div class="h-full bg-green-500 rounded-full" [style.width]="row.progress"></div>
              </div>
              <span class="text-xs text-gray-500">{{row.progress}}</span>
            </div>
          </td>
          <td class="px-4 py-3 whitespace-nowrap">{{row.deadline}}</td>
          <td class="px-4 py-3 whitespace-nowrap text-right">
            <button class="text-gray-500 hover:text-gray-700 p-1 rounded hover:bg-gray-100">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
              </svg>
            </button>
            <button class="text-gray-500 hover:text-gray-700 p-1 rounded hover:bg-gray-100">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
              </svg>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
