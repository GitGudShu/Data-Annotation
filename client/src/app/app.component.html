<div
  *ngIf="notification as n"
  class="fixed top-5 left-1/2 z-50 w-full max-w-md transform -translate-x-1/2 transition-all duration-300"
  [@fadeSlide]
>
  <div
    class="flex items-center gap-3 rounded-lg p-4 shadow-lg border-l-4 bg-white"
    [ngClass]="{
      'border-l-emerald-500': n.type === 'success',
      'border-l-red-500': n.type === 'error'
    }"
  >
    <!-- SVG Icons -->
    <div class="flex-shrink-0">
      <svg *ngIf="n.type === 'success'" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-emerald-500" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
      </svg>
      <svg *ngIf="n.type === 'error'" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-500" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
      </svg>
    </div>

    <!-- Message -->
    <div class="flex-1 text-sm">
      <p class="font-medium text-gray-900">
        {{ n.message }}
      </p>
    </div>

    <!-- Dismiss -->
    <button
      (click)="clearNotification()"
      class="flex-shrink-0 ml-auto rounded-full p-1.5 text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 transition-colors"
      aria-label="Dismiss"
    >
      <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>
</div>
